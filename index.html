---
layout: default
title: Sounds
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>Sounds</h1>

    <ul>
    {% for page in site.pages %}
        {% if page.path contains 'markdown/' %}
            <li>
                <a href="{{ page.url | relative_url }}">
                    {{ page.title | default: page.name | remove: '.md' | capitalize | replace: '-', ' ' }}
                </a>
            </li>
        {% endif %}
    {% endfor %}
    </ul>

    <p><a href="https://github.com/42yash/sounds" target="_blank">View on GitHub</a></p>
</body>
</html>
